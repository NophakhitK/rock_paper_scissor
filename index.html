<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div>
        <h1>Make your Choice</h1>
        <div>
            <h2 id="playerChoice">Player</h2>
            <h2 id="computerChoice">Computer</h2>
        </div>
        <h2 id="gameResult">Game Result</h2>
        <h2 id="roundNumber">Round Number</h2>
        <h2 id="playerScore">Player Score</h2>
        <h2 id="computerScore">Computer Score</h2>
        <div>
            <button class="choiceButton">ROCK</button>
            <button class="choiceButton">PAPER</button>
            <button class="choiceButton">SCISSOR</button>
        </div>
        <div>
            <button class="resetGame">Reset Game</button>
        </div>
    </div>
    <div id="showChoice">
    </div>

    <script src="js/script.js"></script>
</body>

</html>
